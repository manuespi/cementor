<!DOCTYPE html>
<html>
    <head>
        <th:block th:replace="fragments/head :: header" />
        <title>Comentarios</title>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <header th:replace="fragments/nav.html :: nav"></header>
        <h1>**ON DEVELOPMENT**</h1>

        <div class="boxes_container">
            <div class="boxes_list">
                <div class="comment_structure" th:each="t : ${commentList}">             
                    <div class="box">
                            <div class="tema" th:text="${t.text}"></div>
                                <div class="info">
                                    <div class="autor_fecha"> <a class="autor" th:text="${t.user.username}"></a>(06/04/2022) 17:50</div>   
                                        <div class="tags" th:each="c : ${t.tag}">
                                            <div class="tag_element"><a href="" th:text="${c.name}"></a></div>
                                        </div>  
                                </div>
                            </div>

                </div>
                                              
            </div>
        </div>
        <script src="../../js/foro.js"></script>
    </body>
</html>
